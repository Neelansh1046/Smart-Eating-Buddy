<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Eating Buddy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    /* Navbar */
    nav {
      background: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: #e9f5ee;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 12px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #45a049;
    }

    /* Camera section */
    .camera-section {
      text-align: center;
      margin: 40px auto;
      padding: 20px;
      background: white;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #camera {
      width: 100%;
      max-width: 400px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #capture {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #capture:hover {
      background: #45a049;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #4CAF50;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">Smart Eating Buddy</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="howitworks.html">How It Works</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Smart Eating Buddy</h1>
    <p>Track your calories by scanning your food and stay healthy!</p>
    <button onclick="document.querySelector('.camera-section').scrollIntoView({behavior: 'smooth'});">
      Start Scanning
    </button>
  </section>

  <!-- Camera Section -->
  <section class="camera-section">
    <h2>Scan Your Food</h2>
    <video id="camera" autoplay playsinline></video>
    <br>
    <button id="capture">Capture</button>
    <canvas id="snapshot" style="display:none;"></canvas>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Smart Eating Buddy | All Rights Reserved</p>
  </footer>

  <!-- Camera Script -->
  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        console.error("Camera error:", error);
        alert("Unable to access the camera. Please check permissions.");
      });

    // Capture button
    const captureBtn = document.getElementById('capture');
    const canvas = document.getElementById('snapshot');

    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      alert('Image captured! (Integration with AI coming soon)');
    });
  </script>
</body>
</html>
