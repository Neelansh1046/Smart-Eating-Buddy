<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Eating Buddy - Home</title>

  <style>
    :root {
      --bg1: #041021;
      --bg2: #072033;
      --accent1: #34d399;
      --accent2: #22d3ee;
      --muted: #98a2b3;
      --card: rgba(255, 255, 255, 0.04);
      --glass: blur(8px);
      --text: #e6eef8;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, Arial;
      color: var(--text);
      background:
        radial-gradient(60% 60% at 20% 10%, rgba(52,211,153,.08), transparent 60%),
        radial-gradient(60% 60% at 90% 10%, rgba(34,211,238,.05), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 22px;
    }

    /* Header */
    .site-header {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand .logo {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      box-shadow: 0 10px 30px rgba(34,211,238,.12);
      display: block;
    }
    .brand h1 { margin: 0; font-size: 1.1rem; }
    .tag { margin: 2px 0 0; color: var(--muted); font-size: .9rem; }

    /* Navigation */
    nav {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      background: var(--card);
      backdrop-filter: var(--glass);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 8px;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      transition: transform .12s ease, background .2s ease;
    }
    nav a:hover { transform: translateY(-3px); }
    nav a.active {
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color: #052029;
    }

    /* Main Section */
    .content {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      backdrop-filter: var(--glass);
      box-shadow: var(--shadow);
      padding: 24px;
      text-align: center;
    }
    .content h1 { margin-bottom: 10px; }
    .video-container {
      position: relative;
      margin: 20px auto;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
    }
    video, img {
      width: 100%;
      display: block;
    }

    /* Buttons */
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color: #041021;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease;
    }
    button:hover { transform: scale(1.05); }

    /* Result */
    #result {
      margin-top: 18px;
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--accent2);
    }

    footer { text-align: center; color: var(--muted); margin-top: auto; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <img src="logo.png" alt="Smart Eating Buddy Logo" class="logo">
      <div>
        <h1>Smart Eating Buddy</h1>
        <div class="tag">AI food recognition â€¢ Nutrition â€¢ Simple workouts</div>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="howitworks.html">How It Works</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <section class="content">
    <h1>Check Your Food Calories</h1>
    <p>Open your camera or upload an image to detect food and calories instantly.</p>

    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <img id="uploaded-image" style="display:none;">
    </div>

    <input type="file" id="fileUpload" accept="image/*" style="display:none;">

    <div class="controls">
      <button onclick="startCamera()">ðŸ“· Open Camera</button>
      <button onclick="stopCamera()">âœ– Stop Camera</button>
      <button onclick="document.getElementById('fileUpload').click()">â¬† Upload</button>
      <button onclick="clearResult()">ðŸ§¹ Clear</button>
    </div>

    <p id="result">Result will appear here...</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Smart Eating Buddy â€¢ Built by Neelansh & Team</p>
  </footer>

  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/"; // Replace with your model URL
    let model, webcamStream, isCameraOn = false;

    async function loadModel() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      console.log("Model Loaded");
    }
    loadModel();

    async function startCamera() {
      if (isCameraOn) return;
      webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById("webcam");
      video.srcObject = webcamStream;
      video.style.display = "block";
      document.getElementById("uploaded-image").style.display = "none";
      isCameraOn = true;
      predictLoop(video);
    }

    function stopCamera() {
      if (!isCameraOn) return;
      const tracks = webcamStream.getTracks();
      tracks.forEach(track => track.stop());
      document.getElementById("webcam").style.display = "none";
      isCameraOn = false;
    }

    document.getElementById("fileUpload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = document.getElementById("uploaded-image");
      img.src = URL.createObjectURL(file);
      img.style.display = "block";
      document.getElementById("webcam").style.display = "none";
      stopCamera();
      predictImage(img);
    });

    function clearResult() {
      document.getElementById("result").innerText = "Result will appear here...";
      document.getElementById("uploaded-image").style.display = "none";
      document.getElementById("webcam").style.display = "none";
      stopCamera();
    }

    async function predictLoop(video) {
      while (isCameraOn) {
        await predictImage(video);
        await new Promise(r => setTimeout(r, 1000));
      }
    }

    async function predictImage(image) {
      if (!model) return;
      const prediction = await model.predict(image);
      let highest = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      document.getElementById("result").innerText = `Detected: ${highest.className} | Calories: ${getCalories(highest.className)}`;
    }

    function getCalories(food) {
      const data = {
        "Pizza": "266 kcal",
        "Burger": "295 kcal",
        "Samosa": "262 kcal",
        "Noodles": "138 kcal",
        "Daal Chawal": "180 kcal"
      };
      return data[food] || "N/A";
    }
  </script>
</body>
</html>
