<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Eating Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    nav {
      background: #333;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .container {
      margin-top: 20px;
    }
    video, img {
      width: 320px;
      height: 240px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #45a049;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  Smart Eating Buddy
</header>

<nav>
  <ul>
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="howitworks.html">How It Works</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Check Calories with AI</h1>
  <video id="camera" autoplay playsinline></video>
  <img id="preview" style="display:none;" />

  <div class="buttons">
    <button onclick="startCamera()">Open Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
    <button onclick="uploadImage()">Upload Image</button>
    <button onclick="clearResult()">Clear</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="showPreview(event)">

  <div id="result">Result will appear here...</div>
</div>

<script>
  let stream = null;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById('camera');
      video.srcObject = stream;
      video.style.display = 'block';
      document.getElementById('preview').style.display = 'none';
    } catch (err) {
      alert('Camera access denied or not available.');
    }
  }

  function stopCamera() {
    if (stream) {
      let tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      document.getElementById('camera').style.display = 'none';
    }
  }

  function uploadImage() {
    document.getElementById('fileInput').click();
  }

  function showPreview(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview').src = e.target.result;
        document.getElementById('preview').style.display = 'block';
        document.getElementById('camera').style.display = 'none';
      };
      reader.readAsDataURL(file);
    }
  }

  function clearResult() {
    document.getElementById('result').innerText = 'Result will appear here...';
    document.getElementById('preview').style.display = 'none';
    document.getElementById('camera').style.display = 'none';
  }
</script>

</body>
</html>
