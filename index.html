<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Eating Buddy</title>

  <style>
    :root {
      --bg1:#041021;
      --bg2:#072033;
      --accent1:#34d399;
      --accent2:#22d3ee;
      --muted:#98a2b3;
      --card: rgba(255,255,255,0.04);
      --glass: blur(8px);
      --text:#e6eef8;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Poppins',system-ui,Arial; color:var(--text);
      background:
        radial-gradient(60% 60% at 20% 10%, rgba(52,211,153,.08), transparent 60%),
        radial-gradient(60% 60% at 90% 10%, rgba(34,211,238,.05), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh; display:flex; flex-direction:column; gap:18px; padding:22px;
    }

    /* Header */
    .site-header {
      max-width:1100px; margin:0 auto; width:100%;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
    }
    .brand { display:flex; align-items:center; gap:12px; }
    .brand .logo {
      width:56px; height:56px; border-radius:12px; object-fit:cover;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      box-shadow:0 10px 30px rgba(34,211,238,.12);
    }
    .brand h1 { margin:0; font-size:1.1rem; }
    .tag { margin:2px 0 0; color:var(--muted); font-size:.9rem; }

    /* Nav */
    nav {
      max-width:1100px; margin:0 auto; width:100%;
      background:var(--card); backdrop-filter:var(--glass);
      border:1px solid rgba(255,255,255,0.06); border-radius:12px; box-shadow:var(--shadow);
    }
    nav ul { list-style:none; margin:0; padding:8px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }
    nav a {
      text-decoration:none; color:var(--text); font-weight:600;
      padding:10px 14px; border-radius:999px; display:inline-block;
      background:rgba(255,255,255,0.06); transition:transform .12s ease, background .2s ease;
    }
    nav a:hover { transform:translateY(-3px); }
    nav a.active { background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#052029; }

    /* Controls */
    .controls {
      max-width:1100px; margin:0 auto; width:100%;
      background:var(--card); border:1px solid rgba(255,255,255,0.06);
      border-radius:16px; backdrop-filter:var(--glass); box-shadow:var(--shadow);
      padding:20px; text-align:center;
    }
    .controls button {
      margin:8px; padding:12px 20px; font-size:1rem; font-weight:600;
      border:none; border-radius:999px; cursor:pointer;
      background:rgba(255,255,255,0.08); color:var(--text);
      transition:background .2s ease, transform .12s ease;
    }
    .controls button:hover { background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#052029; transform:translateY(-2px); }

    /* Main grid */
    .main-grid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:18px; max-width:1100px; margin:0 auto; width:100%;
    }
    .card {
      background:var(--card); border:1px solid rgba(255,255,255,0.06);
      border-radius:16px; backdrop-filter:var(--glass); box-shadow:var(--shadow);
      padding:20px;
    }
    .viewport {
      background:rgba(255,255,255,0.03); border:2px dashed rgba(255,255,255,0.1);
      border-radius:12px; height:240px; display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .placeholder { color:var(--muted); text-align:center; }
    #uploadPreview { max-height:100%; }
    .status { margin-top:12px; font-weight:500; text-align:center; color:var(--muted); }

    /* Predictions & Nutrition */
    .predictions { font-size:0.95rem; margin-bottom:16px; }
    .nutrition, .burn {
      display:grid; grid-template-columns:repeat(2,1fr); gap:8px;
    }
    .nut {
      background:rgba(255,255,255,0.05); border-radius:8px; padding:8px 12px; text-align:center;
    }

    footer { text-align:center; color:var(--muted); margin-top:auto; }
  </style>
</head>
